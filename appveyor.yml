version: 0.1.{build}
skip_non_tags: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
install:
  - appveyor DownloadFile https://github.com/ethereum/solidity/releases/download/v0.4.24/solidity-windows.zip -FileName C:\solidity\solc.zip
  - 7z e C:\solidity\solc.zip
  - SET PATH=C:\solidity;%PATH%
before_build:
- ps: nuget restore
build:
  parallel: true
  verbosity: minimal
deploy:
  provider: NuGet
  api_key:
    secure: AmoeGqiVQ/G6IU+QcA/DhcCoAQmAArNbi5wZDSG+hfxRwiGVlfinSdp4J4FCt3I4
  skip_symbols: false
  artifact: /.*\.nupkg/
